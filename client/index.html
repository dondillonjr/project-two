<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebApp2-Node-JS-Express-JSON</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <main>
      <form>
        <label>Name:</label>
        <input type="text" id="name-input" required placeholder="enter name"/>
        <br />
        <label>Password:</label>
        <input type="password" id="password-input" required placeholder="enter password"/>
        <br />
        <label>Email:</label>
        <input type="email" id="email-input" required placeholder="enter email"/> 
        <br />
        <label>Contact Number:</label>
        <input type="tel" id="contactnumber-input" required placeholder="phone xxx-xxx-xxxx" patten=" [0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        <br />
        <button id="add-name-btn">Add Record</button>
        <br /><br /><br />
      </form>
      <br /><br /><br />
      <div>
        <input placeholder="search by name" id="search-input"/>
        <button id="search-btn">Search</button>
      </div>
      <table id="table">
        <thead>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <label>Password:</label>
        <input type="password" id="update-password-input" />
        <br />
        <label>Email:</label>
        <input type="email" id="update-email-input" />
        <br />
        <label>Contact Number:</label>
        <input type="tel" id="update-contactnumber-input" />
        <br />
        <button id="update-row-btn">Update</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
